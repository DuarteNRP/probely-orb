description: Start a scan on a target (website) using Probely.
executor: alpine
parameters:
  api_key:
    description: >
      The Probely API key to use. Defaulting to the PROBELY_API_KEY 
      environment variable. We encourage you to populate the environment 
      variable instead of exposing the API key in the code.
    type: string
    default: ${PROBELY_API_KEY}
  target_id:
    description: The id of the target (website) to scan.
    type: string
steps:
- scan:
    api_key: << parameters.api_key >>
    target_id: << parameters.target_id >>
