description: Start the scan on a target (website) using Probely.
usage:
  orbs:
    probely: probely/security-scan@1.0.0
  version: 2.1
  workflows:
    example-workflow:
      jobs:
      - probely/scan:
          # Remember to set the PROBELY_API_KEY environment variable!
          target_id: some_target_id
